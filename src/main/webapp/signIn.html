<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册账号</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <a href="signIn.html"></a>
                    <h1><strong>传智书城</strong>&nbsp;&nbsp; 城市慢谣,书畅生活。</h1>
                    <div class="description">
                        <p>
                            <a href="#"><strong>点击下方↓↓↓创建自己的书城账号！</strong></a>
                        </p>
                    </div>
                    <div class="top-big-link">
                        <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">注册账号</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- MODAL -->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only"></span>
                </button>
                <h3 class="modal-title" id="modal-register-label">注册账号</h3>
                <p>注册成功后即可登录书城</p>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label class="sr-only" for="account">账号</label>
                    <input type="text" name="form-first-name" placeholder="请输入大于六位的账号"
                           class="form-first-name form-control" id="account">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Last name</label>
                    <input type="text" name="form-last-name" placeholder="请输入大于六位的密码"
                           class="form-last-name form-control" id="password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="passwordTrue">密码</label>
                    <input type="text" name="form-email" placeholder="确认密码" class="form-email form-control"
                           id="passwordTrue">
                </div>
                <button id="login" type="button" class="btn">注册成为书城用户</button>

            </div>

        </div>
    </div>
</div>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/placeholder.js"></script>
</body>
<script src="js/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#account").focus(function () {
            $("#account").val('');
        })
        $("#password").focus(function () {
            $("#password").val('')
        })
        $("#passwordTrue").focus(function () {
            $("#passwordTrue").val('')
        })

        $("#login").click(function () {
            if ($("#account").val().length >= 6 && $("#password").val().length >= 6 && $("#password").val() == $("#passwordTrue").val()) {
                $.post("signIn.action", {
                    account: $("#account").val(),
                    password: $("#password").val()
                }, function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                            location.href = "login.html";
                        })
                    } else {
                        layer.msg(data.msg)
                    }
                }, "json");
            } else {
                layer.msg("账号密码格式不正确", {icon: 2, time: 1000})
            }
        })


    })
























</script>
</html>
